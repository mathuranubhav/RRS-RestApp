<!DOCTYPE html>
<html ng-app="RRS">
<head>
<meta charset="UTF-8">
<title>RESTApp | Home</title>
</head>
<body data-ng-controller="FormCtrl as fctrl">

	<button data-ng-click="fctrl.getAllEmp()">GET ALL reservations</button>
	<hr>
	<input type="text" placeholder="Reservations ID" data-ng-model="fctrl.empId" required>
	<button data-ng-click="fctrl.getEmp()">GET Reservations</button>
	<hr>
	<form data-ng-submit="fctrl.addEmp()">
		<div>
			<label>First Name</label>
			<input type="text" data-ng-model="fctrl.newRes.firstName">
		</div>
		<div>
			<label>Last Name</label>
			<input type="text" data-ng-model="fctrl.newRes.lastName">
		</div>
		<div>
			<label>Email</label>
			<input type="email" data-ng-model="fctrl.newRes.email">
		</div>
		<div>
			<label>Phone</label>
			<input type="text" data-ng-model="fctrl.newRes.phone">
		</div>
		<div>
			<label>PartySize</label>
			<input type="number" data-ng-model="fctrl.newRes.partySize">
		</div>
		<div>
			<label>SpecialNeed</label>
			<input type="text" data-ng-model="fctrl.newRes.specialNeed">
		</div>
		<div>
			<label>Date</label>
			<input type="text" data-ng-model="fctrl.newRes.date">
		</div>
		<div>
			<label>Time</label>
			<input type="text" data-ng-model="fctrl.newRes.time">
		</div>
		<div>
			<label>Tableno</label>
			<input type="number" data-ng-model="fctrl.newRes.tableNo">
		</div>
		<div>
			<button type="submit">Add Reservations</button>
		</div>
	</form>
<!-- Javascript Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
	<script src="https://code.angularjs.org/1.3.8/angular-messages.min.js"></script>
	
<!-- Custom JS -->
	<script src="../../js/app-js.js"></script>
	<script src="../../js/formController.js"></script>
	<script src="../../js/pageController.js"></script>
</body>
</html>
