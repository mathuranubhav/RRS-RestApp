            <div class="col-md-6">
                <h3>Seating Arrangement</h3>
                <input type="search" class="form-control" ng-model="mainVm.searchtext" placeholder="Search By All Properties" id="search">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Table No.</th>
                        <th>Party Size</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>CNF#</th>
                        <th>Edit</th>                        
                        <th>Delete</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="p in mainVm.people | filter:mainVm.searchtext ">
                        <!-- ng-class="{true: 'odd', false:'even'}[p.id%2 == 0]" -->
                        <!-- ng-show="p.id%2"-->
                        <!-- ng-hide="p.id%2"-->
                        <td>{{p.tableNo}}</td> 
                        <td>{{p.partySize}}</td>
                        <td>{{mainVm.convertDate(p.date)}}</td>
                        <td>{{mainVm.convertTime(p.time)}}</td>                        
                        <td>{{p.confNo}}</td>
                        <td class="text-center"><span class="glyphicon glyphicon-pencil" ng-click="mainVm.editReservation($index, p)" data-toggle="modal" data-target="#editRes"></span></td>                         
                        <td class="text-center"><span class="glyphicon glyphicon-remove" ng-click="mainVm.deleteReservation($index, p)"></span></td>
         
                    </tr>
                    </tbody>

                </table>
            </div>
	
	<!-- Modal -->
