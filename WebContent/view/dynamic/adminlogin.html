<div class="col-md-6">
    <h3>
        Administrator Login
    </h3>
    <form role="form" data-ng-submit="mainVm.adminLogin()"  name="resForm" >
        <div class="form-group">

            <label for="loginemail">
                Email address
            </label>
            <input type="email" class="form-control" placeholder="example@xyz.com" data-ng-model="mainVm.admin.username"/>
        </div>
        <div class="form-group">

            <label for="exampleInputPassword1">
                Password
            </label>
            <input type="password" class="form-control" placeholder="!@#Abc123" data-ng-model="mainVm.admin.password"/>
        </div>
        <button type="submit" class="btn btn-default">
            Login
        </button>
		<div class="alert alert-danger" role="alert" data-ng-hide="true">
 		 	<p class="alert-link">Your user name or password is incorrect, please try again.</p> <!-- HTML For Incorrect Password --> 
		</div>
    </form>
</div>
