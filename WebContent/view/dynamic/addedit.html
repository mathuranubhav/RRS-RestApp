<div class="col-md-6">	<button type="button" class="btn btn-default" aria-label="Left Align" data-toggle="modal" data-target="#confNo">>
	Edit Existing Reservation
 </button></div>
 
 		<!-- Modal -->
	
	<div id="confNo" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Edit reservation</h4>
	      </div>
	      <div class="modal-body">
	      
	      <form data-ng-submit="mainVm.editReservation()"  name="confForm">
	      <div ng-class="{ 'has-error' : confForm.confNo.$invalid && confForm.confNo.$dirty}">
			<label>Please Enter Your Confimation number :</label>
			<input type="text" class="form-control" placeholder="AlphaNumeric Characters" data-ng-model="mainVm.editedReservation.confNo" name="confNo" required>
		
			<button type="submit" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#editRes">Submit</button>
		</div>
		</form>
			
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	
	  </div>
	  </div>

	<!-- Modal -->
	<div id="editRes" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	
	    <!-- Modal content-->
	    <div class="modal-content">

	      </div>
	      <div class="modal-body">

	      </div>

	</div>
